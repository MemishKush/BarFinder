<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body class= "index-background">
<header>
    <th:block th:include="~{fragments/logged-nav-bar}"></th:block>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Search for Bars</span></h1>
    <hr class="hr-3"/>
    <div class="bg-blur w-100">
        <div class="row mb-4 d-flex flex-column text-center">
            <div class="row d-flex justify-content-between">
                <div class="col-3">
                    <select class="form-control" name="Category">
                        <option selected="selected">Category</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.name}" th:text="${category.name}"></option>
                    </select>

                </div>
                <div class="col-3">
                    <select class="form-control" name="Category">
                        <option selected="selected">Category</option>
                        <option th:each="musicStyle : ${musicStyles}"
                                th:value="${music}" th:text="${category.name}"></option>
                    </select>

                </div>
                <div class="col-3">
                    <select class="form-control" name="Category">
                        <option selected="selected">Category</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.name}" th:text="${category.name}"></option>
                    </select>

                </div>
            </div>

        </div>
    </div>
</main>
<span style="visibility: hidden">...</span>
<footer class="footer bg-dark  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white">
            & CopyRight Bar Finder. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bar Finder</title>
    <link rel="stylesheet" href="../static/css/reset-css.css"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/style.css"/>
</head>
<body class="home">
<header>
    <nav class="navbar bg-dark navbar-expand-lg navbar-background bg-dark ">
        <a class="nav-link text-white active h5" href="/">Bar Finder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="row d-flex justify-content-end">
                <li class="nav-item col-md-1">
                    <a class="nav-link text-white active h5" href="/">Home</a>
                </li>
                <li class="nav-item col-md-1">
                    <a class="nav-link text-white active h5" href="/users/login">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Search for Bars</span></h1>
    <hr class="hr-3"/>
    <div class="bg-blur w-100">
        <div class="row mb-4 d-flex flex-column text-center">
            <div class="row d-flex justify-content-between">
                <div class="col-3">
                    <select class="form-control" name="Category">
                        <option selected="selected">Category</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.name}" th:text="${category.name}"></option>
                    </select>

                </div>
                <div class="col-3">
                    <select class="form-control" name="Category">
                        <option selected="selected">Category</option>
                        <option th:each="musicStyle : ${musicStyles}"
                                th:value="${music}" th:text="${category.name}"></option>
                    </select>

                </div>
                <div class="col-3">
                    <select class="form-control" name="Category">
                        <option selected="selected">Category</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.name}" th:text="${category.name}"></option>
                    </select>

                </div>
            </div>

        </div>
    </div>
</main>
<span style="visibility: hidden">...</span>
<footer class="footer bg-dark  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white">
            & CopyRight Bar Finder. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:include="~{fragments/head}"></th:block>
    </head>

<body class ="login">
<header>
    <head>
        <th:block th:include="~{fragments/common-nav-bar}"></th:block>
    </head>
</header>
<main >
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-25 bg-blur " th:action="@{/users/login}" method="post">
        <div class="form-group">
            <label for="username" class="font-weight-bold text-light">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username..."  autofocus="autofocus" name="username">
        </div>
        <div class="form-group">
            <label for="password" class="font-weight-bold text-light">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
        </div>
        <hr class="hr-2 bg-white">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-dark">Login</button>
        </div>
    </form>
</main>
<footer class="footer bg-dark d-flex justify-content-center py-2">
    <head>
        <th:block th:include="~{fragments/footer}"></th:block>
    </head>
</footer>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <head>
        <th:block th:include="~{fragments/head}"></th:block>
    </head>


<body>
<header>
    <th:block th:include="~{fragments/common-nav-bar}"></th:block>
</header>
<div id="main-container">
    <div class="container-fluid">
        <main class="d-flex justify-content-end">
            <div class="form-holder register-form p-5 mt-5 mr-5 w-50 bg-black">
                <h3 class="text-center text-white">Add Event</h3>
                <form th:method="post" th:action="@{/events/create}">
                    <div class="username-email-holder d-flex justify-content-between mt-3">
                        <div class="form-group w-45">
                            <label for="barName">Bar Name</label>
                            <input type="text" name="barName" class="form-control" id="barName" placeholder="Bar Name...">
                        </div>
                        <div class="form-group w-45">
                            <label for="title">Title</label>
                            <input type="text" name="title" class="form-control" id="title"
                                   placeholder="Title...">
                        </div>
                    </div>
                    <div class="password-confirm-password-holder d-flex justify-content-between mt-3">
                        <div class="form-group w-45">
                            <label for="startTime" class="text-light">Start Date</label>
                            <input type="text" name="startTime" class="form-control" id="startTime" placeholder="Start Date">
                        </div>
                        <div class="form-group w-45">
                            <label for="endTime">End Date</label>
                            <input type="text" name="endTime" class="form-control" id="endTime"
                                   placeholder="End Date...">
                        </div>
                    </div>

                        <div class="form-group mt-3">
                            <label for="description">Description</label>
                            <input type="text" name="description" class="form-control" id="description"
                                   placeholder="Description... ">
                        </div>
                    <div class="d-flex justify-content-center mt-5">
                        <button type="submit"
                                class="btn bg-black btn-outline-dark rounded text-white font-weight-bold">Add
                        </button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer bg-dark  py-2">
            <head>
                <th:block th:include="~{fragments/footer}"></th:block>
            </head>
        </footer>
    </div>
</div>
</body>
</html>
